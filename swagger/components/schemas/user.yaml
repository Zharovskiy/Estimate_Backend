type: object
required:
  - userId
  - email
  - password
properties:
  userID:
    type: string
    description: The user's ID.
    example: '60d0fe4f5311236168a109ca'
  name:
    type: string
    description: The user's name.
    example: 'John Doe'
  email:
    type: string
    description: The user's email.
    example: 'john.doe@example.com'
  password:
    type: string
    description: The user's password.
    example: '60d0fe4f5311236168a109ca'
